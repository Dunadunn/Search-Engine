<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library of Congress Search Tool</title>
</head>

<body>
  <header>
    <h1>Library of Congress Search Tool</h1>
  </header>
  <main>
    <form id="search-form">
      <label for="search-query">Search Query:</label>
      <input type="text" id="search-query" name="query" required>

      <label for="format-select">Format:</label>
      <select id="format-select" name="format">
        <option value="">All Formats</option>
        <option value="photos">Photos</option>
        <option value="books">Books</option>
        <!-- Add more options for different formats -->
      </select>

      <button type="submit">Search</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 Library of Congress Search Tool</p>
  </footer>
</body>
</html>
